<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Conversion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="/"
          >A R <span style="color: yellow">I</span> S H</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> {{ message | safe}}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %} {% endwith %}

    <!-- Title and Form -->
    <div class="container mt-4">
      <h1 class="text-center text-light">Edit your image on the go!</h1>
      <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Select an image to edit:</label
          >
          <input class="form-control" type="file" name="file" id="formFile" />
        </div>
        <label for="formFile" class="form-label"
          >Select an operation to perform:</label
        >
        <div class="mb-3">
          <div class="form-floating">
            <select
              name="operation"
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>Choose an operation</option>
              <option value="cpng">Convert to PNG</option>
              <option value="cgray">Convert to Grayscale</option>
              <option value="cwebp">Convert to Webp</option>
              <option value="cjpeg">Convert to Jpg</option>
            </select>
            <label for="floatingSelect">Works with selects</label>
          </div>
        </div>

        <button
          style="background-color: yellow; color: black"
          type="submit"
          class="btn btn-success"
        >
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
